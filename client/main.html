<head>
  <title>Prime Real Estate Financing Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  {{> calculator}}
</body>

<template name="calculator">
  <div class="header">
    <img src="https://amberlakepartners.com/assets/logos/horizontal_logo.png" alt="Amberlake Partners" class="logo" />
  </div>

  <div class="content">
    <div class="language-toggle">
      <button class="lang-btn" data-lang="en">
        <img src="https://flagcdn.com/w40/gb.png" alt="English" class="flag-icon">
      </button>
      <button class="lang-btn" data-lang="fr">
        <img src="https://flagcdn.com/w40/fr.png" alt="Français" class="flag-icon">
      </button>
    </div>

    <h1 id="pageTitle"></h1>
    <div class="form-container">
      <form id="financing-form">
        <div class="form-group">
          <label for="purchasePrice" id="labelPurchasePrice"></label>
          <span class="required">*</span>
          <input type="text" id="purchasePrice" name="purchasePrice" class="form-control number-input" required>
        </div>

        <div class="form-group">
          <label for="euribor" id="labelEuribor"></label>
          <span class="required">*</span>
          <input type="text" id="euribor" name="euribor" class="form-control number-input" required>
        </div>

        <div class="form-group">
          <label for="bankMargin" id="labelBankMargin"></label>
          <span class="required">*</span>
          <input type="text" id="bankMargin" name="bankMargin" class="form-control number-input" required>
        </div>

        <div class="form-group">
          <label for="ltvProperty" id="labelLtvProperty"></label>
          <span class="required">*</span>
          <input type="text" id="ltvProperty" name="ltvProperty" class="form-control number-input" required>
        </div>

        <div class="form-group">
          <label for="ltvPortfolio" id="labelLtvPortfolio"></label>
          <span class="required">*</span>
          <input type="text" id="ltvPortfolio" name="ltvPortfolio" class="form-control number-input" required>
        </div>

        <div class="form-group">
          <label for="portfolioYield" id="labelPortfolioYield"></label>
          <span class="required">*</span>
          <input type="text" id="portfolioYield" name="portfolioYield" class="form-control number-input" required>
        </div>

        <div class="form-group">
          <label for="annualRevenue" id="labelAnnualRevenue"></label>
          <input type="text" id="annualRevenue" name="annualRevenue" class="form-control number-input">
        </div>

        <div class="form-group">
          <button type="submit" id="calculateBtn"></button>
        </div>
      </form>

      <div class="results" style="display:none;">
        <h2 id="resultsTitle"></h2>
        <p><strong><span id="resInterestRateLabel"></span></strong> <span id="interestRate" class="percentage-value"></span></p>
        <p><strong><span id="resTotalLoanLabel"></span></strong> <span id="totalLoan" class="currency-value"></span></p>
        <p><strong><span id="resAnnualLoanCostLabel"></span></strong> <span id="annualLoanCost" class="currency-value"></span></p>
        <p><strong><span id="resCollateralRequiredLabel"></span></strong> <span id="collateralRequired" class="currency-value"></span></p>
        <p><strong><span id="resQuarterlyCashFlowLabel"></span></strong> <span id="quarterlyCashFlow" class="currency-value"></span></p>
        <p class="affordability-result" style="display:none;">
          <strong><span id="resAffordabilityLabel"></span></strong> <span id="affordability"></span>
        </p>
        <p><strong><span id="resMortgagePartLabel"></span></strong> <span id="mortgagePart" class="currency-value"></span></p>
        <p><strong><span id="resLombardPartLabel"></span></strong> <span id="lombardPart" class="currency-value"></span></p>
        <!--
        <div class="email-section">
          <h3>Receive Results by Email</h3>
          <div class="form-group">
            <label for="emailAddress" id="labelEmailAddress"></label>
            <input type="email" id="emailAddress" name="emailAddress" class="form-control" required>
          </div>
          <button type="button" id="sendEmailBtn" class="secondary-btn">Send Results</button>
        </div>
      -->
        <h3 id="disclaimerTitle"></h3>
        <p id="disclaimerText"></p>
      </div>
    </div>

    <div class="disclaimers">
      <h3>Important Information</h3>
      <ul>
        <li>The calculations provided above are purely indicative and do not constitute a formal offer of financing.</li>
        <li>Actual financing terms may vary based on individual circumstances, market conditions, and final assessment.</li>
        <li>The results shown are based on the information provided and current market rates.</li>
        <li>Professional advice should be sought before making any financial decisions.</li>
        <li>Amberlake Partners reserves the right to modify any terms or decline financing at its discretion.</li>
      </ul>
    </div>

    <div class="contact-section">
      <h3>Contact Us</h3>
      <p>For more information or to discuss your financing needs, please contact us:</p>
      <div class="contact-details">
        <p><strong>Email:</strong> <a href="mailto:contact@amberlakepartners.com">contact@amberlakepartners.com</a></p>
        <p><strong>Phone/WhatsApp:</strong> <a href="tel:+37792001712">+377 92 00 17 12</a></p>
      </div>
      <p>Our team of experts is ready to assist you with your real estate financing requirements.</p>
    </div>
  </div>

  <div class="footer">
    <p>© Amberlake Partners</p>
  </div>
</template>
